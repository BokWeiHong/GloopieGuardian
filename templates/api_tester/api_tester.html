{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{% static 'css/retro.css' %}">
   <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
   <title>GloopieGuardian</title>
</head>
<body class="retro">
   {% include "components/navbar.html" %}

   <div class="window">
      <div class="window-titlebar">
         <span class="window-title">Filter</span>
         <div class="window-buttons">
               <span class="btn pixel minimize"></span>
               <span class="btn pixel square"></span>
               <span class="btn pixel close"></span>
         </div>
      </div>

      <div class="window-content" style="padding: 0px;">
         <div class="select-header">
            <label style="width: 50%;">
               <strong>Scan ID:</strong>
               <input
                  type="number"
                  id="scanIdInput"
                  class="window-input"
                  value="1"
                  min="1"
                  style="width: 50%;"
               />
            </label>
            <label style="width: 50%;">
               <input type="checkbox" id="selectAllTables">
               Select All Tables
            </label>
         </div>

         <div class="window-tabs" id="tabNavigation" style="border-top: 2px solid #000000;">
               <!-- Dynamically injected tabs with checkboxes -->
         </div>

         <div id="tabContents">
               <!-- Dynamically injected tab panels -->
         </div>
      </div>

      <div class="window-footer">
         <input type="text" class="window-input" id="activeFilters" placeholder="No filters selected..." readonly />
         <button class="window-btn" id="applyFilters">Apply Filters</button>
      </div>
   </div>

   <div class="window">
      <div class="window-titlebar">
         <span class="window-title">Result</span>
         <div class="window-buttons">
               <span class="btn pixel minimize"></span>
               <span class="btn pixel square"></span>
               <span class="btn pixel close"></span>
         </div>
      </div>

      <div class="window-content" id="tablesContainer">
         <!-- Dynamically injected tables will appear here -->
         <span style="font-size: 10px; color: #555;">No data to display. Please apply filters to see results.</span>
      </div>

      <div class="window-footer">
         <button id="downloadCSV" class="window-btn">Download CSV</button>
         <button id="downloadPDF" class="window-btn">Download PDF</button>
      </div>
   </div>


   {% include "components/footer.html" %}

   <script src="{% static 'js/retro.js' %}"></script>
   <script src="{% static 'js/table.js' %}"></script>
   <script src="{% static 'js/jspdf.umd.min.js' %}"></script>
   <script src="{% static 'js/jspdf.plugin.autotable.min.js' %}"></script>
   
</body>
</html>
