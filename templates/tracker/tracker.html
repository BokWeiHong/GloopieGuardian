{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/retro.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/trackerjacker.png' %}">
    <title>TrackerJacker</title>
</head>

<body class="retro">
    {% include "components/navbar_tracker.html" %}

    <div class="window">
        <div class="window-titlebar">
            <span class="window-title">Activation Button</span>
        </div>
        <div class="window-content">
            <button class="window-btn" id="activateTracker">Activate TrackerJacker</button>
            <button class="window-btn" id="deactivateTracker">Deactivate TrackerJacker</button>
        </div>
    </div>

    <div class="window">
        <div class="window-titlebar">
            <span class="window-title">Wi-Fi Map</span>
        </div>
        <div class="window-content">
            <table class="retro-table">
                <thead>
                    <tr>
                        <th>Network (SSID/AP MAC)</th>
                        <th>AP Signal</th>
                        <th>AP Channel</th>
                        <th>AP Bytes</th>
                        <th>Connected Device MAC</th>
                        <th>Device Signal</th>
                        <th>Device Bytes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="wifi-table-body">
                </tbody>
            </table>
        </div>
    </div>

    {% include "components/footer.html" %}
    <script src="{% static 'js/retro.js' %}"></script>
    <script src="{% static 'js/trackerjacker.js' %}"></script>
</body>

</html>
